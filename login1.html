<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  <link href="public/styles/style.css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="public/styles/styleslogin.css">
    <title>Login gest√£o de profissionais</title>
    <link rel="shortcut icon" href="./public/images/logo.png" type="image/png">

</head>
<body >
    <div id="login">
        <form class="card" action="index.html">
            <div class="card-header">
                <img class="view" src="./public/images/logo2.jpg" alt="" >
                <h2>Login</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" autocomplete="off" required>
                </div>
            <div class="card-content-area">
                <label for="password">Senha</label>
                <input type="password" id="password" autocomplete="off" required>
            </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="login" class="submit" >
            </div>
        </form>
    </div>
</body>
</html>
